<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
    <title>ColonShoes</title>
</head>
<body>
    <header class="header">
      
        <div class="banner">
          <div class="row">
            <div class="col-4" id="logo">
              <a href="productos.html">
                <img src="archivos\imagenes pagina general\Corona.jpeg" class="rounded float-start" alt="Colon Shoes" width="100px" height="100px">
              </a>
            </div>
      
            <div class="container col-4" id="buscar">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Ingresar" aria-label="Search" id="cuadroBotonBuscar">
                <button class="btn btn-outline-dark" type="submit" id="botonBuscar">Buscar</button>
              </form>
            </div>
      
            <div class="col-4" id="icons">
              <a href="carga.html"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16" id="iconRegistro" alt="Registro">
                  <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/> 
                </svg>
              </a>
              <a href="favoritos.html"> 
              <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-suit-heart-fill" viewBox="0 0 16 16" id="iconFavoritos" alt="Favoritos">
                <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/>
              </svg>
              </a>  
              <a href="carrito.html"> 
                  <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16" id="iconCarrito" alt="Carrito">
                      <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                  </svg>
                </a>  
              </div> 
          </div>
        </div>
    
      </header>
    
    <h1>Carrito de productos</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-8" id="carritoDiv">
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Resumen de la compra</h5>
              <table class="table">
                <tbody>
                  <tr>
                    <td class="subtotal">Subtotal</td>
                    <td></td>
                  </tr>
                  <tr>
                    <td class="envio">Env√≠o</td>
                    <td></td>
                  </tr>
                  <tr>
                    <td class="total">Total</td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
              <button class="btn btn-primary btn-block">Proceder al pago</button>
            </div>
          </div>
        </div>
        
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="carrito.js"></script>
  </body>
</html>
