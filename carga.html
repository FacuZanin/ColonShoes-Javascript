<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Carga de Productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" href="index.html">Inicio</a>
            </li>
        </ul>
    </nav>

    <!-- Formulario de carga de productos -->
    <main>
        <form class="product-form">
            <h1>Carga de Productos</h1>
            <fieldset>
                <legend>Datos del Producto</legend>

                <label for="id">ID:</label>
                <input type="number" id="id" name="id" required><br>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>

                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" required><br>

                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" required><br>

                <label for="talles">Talles:</label>
                <input type="checkbox" class="btn-check" id="btn-check-1-outlined" autocomplete="off">
                <label class="btn btn-outline-secondary" for="btn-check-1-outlined">Niños</label>
                <input type="checkbox" class="btn-check" id="btn-check-2-outlined" autocomplete="off">
                <label class="btn btn-outline-secondary" for="btn-check-2-outlined">Femenino</label>
                <input type="checkbox" class="btn-check" id="btn-check-3-outlined" autocomplete="off">
                <label class="btn btn-outline-secondary" for="btn-check-3-outlined">Masculino</label>

                <label for="imagenes">Cargar imágenes:</label>
                <input type="file" id="imagenes" name="imagenes[]" multiple><br><br>

                <button type="submit">Cargar</button>
            </fieldset>    
        </form>
        
    </main>
    
    <script src="/index.js"></script>
</body>
</html>
